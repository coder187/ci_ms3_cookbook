{% extends "base.html"%}
{% block content%}
    <h3>Cookbook for: {{ username }}</h3>

    {% for recipe in my_recipes %}
        <p>{{ recipe.name }}</p>
        <p>{{ recipe.descr }} </p>
    {% endfor %}

    {% for recipe in my_pinned %}
    <p>{{ recipe.name }}</p>
    <p>{{ recipe.descr }} </p>
{% endfor %}

    
{% endblock%}
